`<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focused Task Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .task-item.in-progress {
            background-color: #3b82f6;
            color: white;
            transform: scale(1.02);
            
        }
        .task-item.paused {
            background-color: #ca8a04; 
            color: white;
        }
        .task-item.done {
            background-color: #166534; 
            color: #d1d5db; 
            text-decoration: line-through;
            opacity: 0.7;
        }
        .timer-display {
            font-variant-numeric: tabular-nums;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            
        }
        .remove-btn {
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            line-height: 1;
            
            flex-shrink: 0;
        }
        .remove-btn:hover {
            background: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-centre">

    <div class="w-full max-w-2xl mx-auto bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8 space-y-8">
        
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-100">set timer for task</h1>
            <p class="text-gray-400 mt-2">Alarm will ring on completion of task</p>
        </div>

        <div class="bg-gray-900 rounded-xl p-6 text-center shadow-inner">
            <p id="current-task-display" class="text-xl text-blue-300 h-7 mb-2">Add a task to begin</p>
            <div id="timer-display" class="timer-display text-7xl md:text-8xl font-bold tracking-wider text-white">
                00:00
            </div>
        </div>

        <div class="grid grid-cols-3 gap-4">
            <button id="start-btn" class="bg-blue-600 hover:bg-blue-700 font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500">Start</button>
            <button id="stop-btn" class="bg-red-600 hover:bg-red-700 font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500">Stop</button>
            <button id="reset-btn" class="bg-gray-600 hover:bg-gray-700 font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500">Reset</button>
        </div>

        <div class="bg-gray-700 p-5 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Add a New Task</h2>
            <form id="add-task-form" class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="task-name-input" placeholder="Task Name" class="flex-grow bg-gray-800 rounded-md p-3 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <input type="number" id="task-time-input" placeholder="Minutes" min="1" class="bg-gray-800 rounded-md p-3 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full sm:w-32" required>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 font-bold py-3 px-4 rounded-lg  hover:scale-105">Add Task</button>
            </form>
        </div>
        
        <div>
            <div class="flex justify-between items-center mb-4 border-b  pb-2">
                <h2 class="text-xl font-semibold">Your Tasks</h2>
                <button id="clear-all-btn" class="text-sm text-red-400 hover:text-red-300">Clear All</button>
            </div>
            <div id="task-list" class="space-y-3 max-h-60 overflow-y-auto pr-2">
                <p class="text-gray-500 text-center py-4">No tasks added yet.</p>
            </div>
        </div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timer-display');
        const currentTaskDisplay = document.getElementById('current-task-display');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const resetBtn = document.getElementById('reset-btn');
        const addTaskForm = document.getElementById('add-task-form');
        const taskNameInput = document.getElementById('task-name-input');
        const taskTimeInput = document.getElementById('task-time-input');
        const taskListContainer = document.getElementById('task-list');
        const clearAllBtn = document.getElementById('clear-all-btn');

        let tasks = [];
        let currentTaskIndex = -1;
        let timeLeft = 0;
        let timerInterval = null;
        let isRunning = false;
        let audioContext;

        function playAlarm() {
            if (!audioContext) {
                 try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) { console.error("Web Audio API not supported"); return; }
            }
             if (audioContext.state === 'suspended') { audioContext.resume(); }

            let beepCount = 0;
            const alarmInterval = setInterval(() => {
                if (beepCount >= 5) {
                    clearInterval(alarmInterval);
                    return;
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(880, audioContext.currentTime); 
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
                beepCount++;
            }, 1000); 
        }

        function addTask(event) {
            event.preventDefault();
            const name = taskNameInput.value.trim();
            const timeInMinutes = parseInt(taskTimeInput.value, 10);
            tasks.push({ name, duration: timeInMinutes * 60, status: 'pending' });
            taskNameInput.value = '';
            taskTimeInput.value = '';
            if (currentTaskIndex === -1) { selectTask(0); }
            renderTasks();
            updateButtonStates();
        }
        
        function removeTask(indexToRemove) {
            stopTimer();
            tasks.splice(indexToRemove, 1);
            if (currentTaskIndex === indexToRemove) {
                selectTask(indexToRemove);
            } else if (currentTaskIndex > indexToRemove) {
                currentTaskIndex--;
            }
            renderTasks();
            updateButtonStates();
        }
        
        function clearAllTasks() {
            stopTimer();
            tasks = [];
            currentTaskIndex = -1;
            timeLeft = 0;
            updateTimerDisplay();
            currentTaskDisplay.textContent = 'Add a task to begin';
            renderTasks();
            updateButtonStates();
        }

        function renderTasks() {
            taskListContainer.innerHTML = ''; 
            if (tasks.length === 0) {
                 taskListContainer.innerHTML = '<p class="text-gray-500 text-center py-4">No tasks added yet.</p>';
                 return;
            }
            tasks.forEach((task, index) => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item bg-gray-700 p-4 rounded-lg flex justify-between items-center transition-all duration-300 ${task.status}';
                
                const taskInfo = document.createElement('div');
                const taskName = document.createElement('span');
                taskName.textContent = task.name;
                taskName.className = 'font-medium mr-2';
                taskInfo.appendChild(taskName);

                const taskDuration = document.createElement('span');
                taskDuration.textContent = ('${Math.floor(task.duration / 60)} min');
                taskDuration.className = 'text-sm text-gray-400';
                taskInfo.appendChild(taskDuration);
                
                taskElement.appendChild(taskInfo);

                if (task.status !== 'done') {
                    const removeBtn = document.createElement('button');
                    removeBtn.innerHTML = '&times;';
                    removeBtn.className = 'remove-btn';
                    removeBtn.onclick = () => removeTask(index);
                    taskElement.appendChild(removeBtn);
                }

                taskListContainer.appendChild(taskElement);
            });
        }
        
        function selectTask(index) {
            stopTimer();
            if (index >= tasks.length || tasks.length === 0) {
                currentTaskIndex = -1;
                timeLeft = 0;
                currentTaskDisplay.textContent = 'All tasks complete!';
            } else {
                currentTaskIndex = index;
                const task = tasks[currentTaskIndex];
                timeLeft = task.duration;
                currentTaskDisplay.textContent = task.name;
            }
            updateTimerDisplay();
        }

        function startTimer() {
            if (isRunning || currentTaskIndex === -1) return;
            if (audioContext && audioContext.state === 'suspended') { audioContext.resume(); }
            isRunning = true;
            tasks[currentTaskIndex].status = 'in-progress';
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    moveToNextTask();
                }
            }, 1000);
            renderTasks();
            updateButtonStates();
        }

        function stopTimer() {
            clearInterval(timerInterval);
            if (isRunning && currentTaskIndex !== -1) {
                tasks[currentTaskIndex].status = 'paused';
            }
            isRunning = false;
            renderTasks();
            updateButtonStates();
        }
        
        function resetTimer() {
            stopTimer();
            if (currentTaskIndex !== -1) {
                tasks[currentTaskIndex].status = 'pending';
                timeLeft = tasks[currentTaskIndex].duration;
                updateTimerDisplay();
                renderTasks();
            }
            updateButtonStates();
        }
        
        function moveToNextTask() {
            stopTimer();
            playAlarm();
            if (currentTaskIndex !== -1) {
                 tasks[currentTaskIndex].status = 'done';
            }
            const nextIndex = currentTaskIndex + 1;
            selectTask(nextIndex);
            if (nextIndex < tasks.length) {
                startTimer();
            }
            renderTasks();
            updateButtonStates();
        }
        
    
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function updateButtonStates() {
            const isTaskSelected = currentTaskIndex !== -1;
            startBtn.disabled = isRunning || !isTaskSelected;
            stopBtn.disabled = !isRunning;
            resetBtn.disabled = !isTaskSelected || isRunning;
            clearAllBtn.disabled = tasks.length === 0;
        }
        
        addTaskForm.addEventListener('submit', addTask);
        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);
        clearAllBtn.addEventListener('click', clearAllTasks);
    
        renderTasks();
        updateButtonStates();
    </script>

</body>
</html>
